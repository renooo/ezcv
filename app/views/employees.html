<md-toolbar md-scroll-shrink>
	<div class="md-toolbar-tools">
		<h3 class="employeeToolbarTitle">
        	Utilisateurs
      	</h3>
	</div>
</md-toolbar>

<md-input-container flex>
    <label>Saisir un nom pour rechercher un utilisateur</label>
    <input>
</md-input-container>

<md-content>
	<md-list>
		<md-item ng-repeat="employee in employees" ng-click="viewEmployee(employee)">
	    	<md-item-content>
		      	<div class="md-tile-left">
		        	<img ng-src="{{employee.avatarUrl}}" class="avatar" alt="{{employee.fullName}}">
		      	</div>
		      	<div class="md-tile-content">
			        <h3>{{employee.fullName}}</h3>
			        <h4>{{employee.city}} - {{employee.country}}</h4>
			        <p ng-if="employee._embedded.experiences.length">
			          Son CV liste <strong>{{employee._embedded.experiences.length}}</strong> expériences professionnelles.
			        </p>
			        <p ng-if="!employee._embedded.experiences.length">
			        	Pas d'expérience ... pour le moment !
			        </p>
			    </div>
	    	</md-item-content>
	    	<md-divider inset></md-divider>
		</md-item>
	</md-list>
</md-content>
