<md-toolbar>
	<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
		<md-button ng-click="viewEmployees()" aria-label="retour">
			<md-icon icon="images/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
		<h1 class="toolbar-title">
        	Connexion
      	</h1>
      	<div></div>
	</div>
</md-toolbar>
<md-content class="md-padding">
	<form name="loginForm" layout="row" layout-sm="column" layout-align="center center">
		<md-input-container>
        	<label>Nom d'utilisateur</label>
        	<input ng-model="login.username" ng-disabled="authenticating">
      	</md-input-container>
      	<md-input-container>
        	<label>Mot de passe</label>
        	<input ng-model="login.password" type="password" ng-disabled="authenticating">
      	</md-input-container>
		<md-button class="md-primary" ng-click="authenticate()" ng-disabled="authenticating">
			Connexion
		</md-button>
	</form>
	<div layout="row" layout-align="center center">
		<br />
		{{error.detail}}
	</div>
	<div layout="row" layout-align="center center" ng-show="authenticating">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
</md-content>
