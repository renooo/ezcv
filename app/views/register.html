<md-content>
	<md-toolbar>
		<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
			<md-button ng-click="viewEmployees()" aria-label="retour">
				<md-icon icon="images/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
			<h1 class="employeeToolbarTitle">
	        	Inscription
	      	</h1>
	      	<div></div>
		</div>
	</md-toolbar>
	<md-content class="md-padding" layout-align="center" layout="row">
		<form name="registerForm" layout="column" layout-align="center center">
	      	<div layout="row">
				<md-input-container>
		        	<label>Prénom</label>
		        	<input name="firstName" ng-model="user.firstName" ng-disabled="registering">
		        	<div ng-messages="registerForm.firstName.$error">
						<div ng-repeat="error in errors.firstName" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
				<md-input-container>
		        	<label>Nom</label>
		        	<input name="lastName" ng-model="user.lastName" ng-disabled="registering">
		        	<div ng-messages="registerForm.lastName.$error">
						<div ng-repeat="error in errors.lastName" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
	      	</div>
	      	<br />
			<md-input-container>
	        	<label>Date de naissance</label>
	        	<input name="birthdate" ng-model="user.birthdate" ng-disabled="registering" type="date" min="1900-01-01" max="1999-12-31">
	        	<div ng-messages="registerForm.birthdate.$error">
					<div ng-repeat="error in errors.birthdate" ng-message="error.code">{{error.message}}</div>
				</div>
	      	</md-input-container>	      	
	      	<div layout="row">
				<md-input-container>
		        	<label>Code postal</label>
		        	<input name="zipCode" ng-model="user.zipCode" ng-disabled="registering" type="number">
		        	<div ng-messages="registerForm.zipCode.$error">
						<div ng-repeat="error in errors.zipCode" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
				<md-input-container>
		        	<label>Ville</label>
		        	<input name="city" ng-model="user.city" ng-disabled="registering">
		        	<div ng-messages="registerForm.city.$error">
						<div ng-repeat="error in errors.city" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
	      	</div>
			<md-input-container>
	        	<label>Pays</label>
	      	</md-input-container>
	      	<div>
	      		<select name="country" ng-model="user.country" ng-options="country.name for country in countries" ng-disabled="registering">
	        	</select>
	      	</div>
	      	<md-input-container>
		        <label>Intitulé de poste actuel (libre)</label>
		        <input name="currentJobName" ng-model="user.currentJobName" ng-disabled="registering">
	        	<div ng-messages="registerForm.currentJobName.$error">
					<div ng-repeat="error in errors.currentJobName" ng-message="error.code">{{error.message}}</div>
				</div>
		    </md-input-container>
		    <div layout="row">
				<md-checkbox name="isCurrentlyEmployed" ng-model="user.isCurrentlyEmployed" aria-label="en poste" class="md-primary" ng-disabled="registering">
					En poste
				</md-checkbox>
				<md-checkbox name="isLookingForAJob" ng-model="user.isLookingForAJob" aria-label="en recherche" class="md-primary" ng-disabled="registering">
					En recherche
				</md-checkbox>
		    </div>
		    <div layout="row">
				<md-input-container>
		        	<label>Nom d'utilisateur</label>
		        	<input name="userName" ng-model="user.userName" ng-disabled="registering">
		        	 <div ng-messages="registerForm.userName.$error">
						<div ng-repeat="error in errors.userName" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
				<md-input-container>
		        	<label>Addresse email</label>
		        	<input name="email" ng-model="user.email" ng-disabled="registering">
		        	<div ng-messages="registerForm.email.$error">
						<div ng-repeat="error in errors.email" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
		    </div>
	      	<div layout="row">
		      	<md-input-container>
		        	<label>Mot de passe</label>
		        	<input name="password" ng-model="user.password" ng-disabled="registering" type="password">
		        	<div ng-messages="registerForm.password.$error">
						<div ng-repeat="error in errors.password" ng-message="error.code">{{error.message}}</div>
					</div>
		      	</md-input-container>
		      	<md-input-container>
		        	<label>Confirmation</label>
		        	<input name="passwordConfirm" ng-model="user.passwordConfirm" ng-disabled="registering" type="password">
		      	</md-input-container>
		    </div>
	      	<md-button ng-click="register()" class="md-primary" ng-disabled="registering || countries.length == 0">
				Valider
			</md-button>
	    </form>
	</md-content>
</md-content>
